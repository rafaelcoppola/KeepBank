<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css"/>    
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.scss" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="./WOW-master/css/libs/animate.css" media="screen">
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" media="screen">
    <title>KeepBank</title>
</head>
<body>   
    <section class="hero">             
        <div class="container-hero">                
            <nav class="header">
                <div class="menu">
                    <a href="">INÍCIO</a>
                    <a href="">SOBRE NÓS</a>
                    <a href="">VANTAGENS</a>
                    <a href="">O APP</a>
                    <a href="">FEED BACK</a>
                    <a href="">FALE CONOSCO</a>
                </div>                
            </nav>                              
        </div>                                   
    </section>
    <section class="middle">
        <div class="container">
            <div class="content">
                <div class="celphone wow fadeIn">
                   <img src="./Imagens/Celular.png" alt="">
                </div>
                <div class="simple">
                    <div class="title-text wow slideInDown" data-wow-delay="0.3s">
                        <h3><strong>Simples e Digital</strong></h3>
                        <p>O Keep Bank é um banco totalmente digital, que foge de qualquer burocracia, usando a tecnologia a favor do seu dinheiro, e sempre priorizando a segurança. Junte-se a nós e peça ja o seu cartão Keep!</p>
                    </div>
                    <div class="conteudo">
                        <div class="digital-acount wow slideInRight" data-wow-delay="1s">
                            <figure class="image-acount">                                
                                <img src="./Imagens/mobile-payment.png" alt="">
                            </figure>    
                            <figcaption class="text-acount">
                                <p><strong>Conta Digital</strong></p>
                            </figcaption> 
                        </div>                        
                        <div class="machine-card wow slideInRight" data-wow-delay="1.5s">
                            <figure class="image-machine">
                                <img src="./Imagens/maquina-de-cartao.png" alt="">
                            </figure>
                            <figcaption class="text-machine">
                                <p><strong>Maquína de Cartão</strong></p>
                            </figcaption>
                        </div>
                        <div class="transaction wow slideInRight" data-wow-delay="2s">
                            <figure class="image-transaction">
                                <img src="./Imagens/transaction.png" alt="">
                            </figure>
                            <figcaption class="text-transaction">
                                <p><strong>Gateway de Pagamento</strong></p>
                            </figcaption>
                        </div> 
                    </div>
                </div>
            </div>            
        </div>
    </section>
    <script src="./js/jquery.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.min.js"></script>    
    <script src="./slick-1.8.1/slick/slick.js"></script>
    <script src="./slick-1.8.1/slick/slick.min.js"></script>
    <script src="./WOW-master/dist/wow.min.js"></script>    
    <script src="js/script.js"></script>
</body>
</html>
